{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Login</title>
    {% endblock title %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">

              <div class="col-md-6 side-image">
                           
                    <!-------------      image     ------------->
                    
                    <div class="logo">
                        <img src="{% static 'images/ctu-logo.png' %}" alt="" srcset="">
                    </div>
                    
                </div>
                <form action="{% url 'login' %}" method="post" class="col-md-6 right">
                    {% csrf_token %}
                    
                    <div class="input-box">
                       
                       <header>WELCOME, TECHNOLOGIST!</header>
                       <div class="input-field fingerprint">
                            <img src="{% static 'images/fingerprint.png' %}" alt="" srcset="">
                        </div> 
                        <div class="input-field">
                            <input type="text" name="ref-num" class="form-control" placeholder="Enter Reference number">
                       </div> 
                       <br>
                       <div class="input-field">
                            <input type="submit" class="login-btn" value="Scan fingerprint to login">
                       </div> 
                       <div class="input-field register-btn">
                            <a type="submit" class="register-btn" value="Scan fingerprint to login" href="{% url 'register' %}">Register</a>
                        </div> 
                    </div>  
             
                </form>
            </div>
        </div>
    </div>
</body>
</html>
